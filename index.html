<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PAM Tugas 1 | Naufal Taufiq Ridwan</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>

    <body>
        <hr>
        <div class="container justify-content-center">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Tugas PAM</h4>
                        <br>Naufal Taufiq Ridwan <br>
                        120140044<br>
                        Pemrograman Aplikasi Mobile RA</p>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- create bootstrap form -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Input Data</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nama</label>
                                    <input type="text" class="form-control" id="nama" name="nama"
                                        placeholder="Masukkan Nama">
                                </div>
                                <div class="mb-3">
                                    <label for="nim" class="form-label">NIM</label>
                                    <input type="number" class="form-control" id="nim" name="nim"
                                        placeholder="Masukkan NIM">
                                </div>
                                <div class="mb-3">
                                    <label for="nilai" class="form-label">Nilai</label>
                                    <input type="number" class="form-control" id="nilai" name="nilai"
                                        placeholder="Masukkan Nilai">
                                </div>
                                <button type="button" class="btn btn-primary" onclick="addData();">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h4>Data Mahasiswa</h4>
                        </div>
                        <div class="card-body" style="max-height: 330px; overflow-y: auto;">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">No</th>
                                            <th scope="col">Nama</th>
                                            <th scope="col">NIM</th>
                                            <th scope="col">Nilai</th>
                                            <th scope="col">Huruf Mutu</th>
                                        </tr>
                                    </thead>
                                    <tbody id="data">
                                        <tr>
                                            <td scope="row">1</td>
                                            <td>Naufal Taufiq Ridwan</td>
                                            <td>6701194123</td>
                                            <td>90</td>
                                            <td>A</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        function countData() {
            var table = document.getElementById("data");
            var rowCount = table.rows.length;
            return rowCount;
        }

        function addData() {
            var nama = document.getElementById("nama").value;
            var nim = document.getElementById("nim").value;
            var nilai = document.getElementById("nilai").value;
            var hurufMutu = "";
            if (nilai >= 80) {
                hurufMutu = "A";
            } else if (nilai >= 70) {
                hurufMutu = "AB";
            } else if (nilai >= 60) {
                hurufMutu = "B";
            } else if (nilai >= 50) {
                hurufMutu = "BC";
            } else if (nilai >= 40) {
                hurufMutu = "C";
            } else if (nilai >= 10) {
                hurufMutu = "D";
            } else {
                hurufMutu = "E";
            }

            var table = document.getElementById("data");
            var row = table.insertRow(countData());
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            cell1.innerHTML = countData();
            cell2.innerHTML = nama;
            cell3.innerHTML = nim;
            cell4.innerHTML = nilai;
            cell5.innerHTML = hurufMutu;
        }
    </script>

</html>
